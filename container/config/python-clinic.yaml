logging:
  level: DEBUG

caching:
  timeout: 30
  high_water_mark: 500
  directory: /python-clinic/databases

dao:
  s3:
    bucket_name: python-clinic
    namespace: dao

  file_system:
    storage_path: /python-clinic/databases

app:
  BASE_URL: 'https://python.clinic'

  STATE_STORAGE_PATH:

  SWAGGER_UI_DOC_EXPANSION: list
  SWAGGER_UI_JSONEDITOR: yes
  RESTPLUS_VALIDATE: yes

  FORCE_SCHEMA_VALIDATION: no

  TIMEZONE: 'America/New_York'
  DATETIME_LOCALE: 'us'

aws:
  create_missing_config: no
  s3:
    default_bucket_name: python-clinic

  profile:
    python_clinic:
      output: "json"
      region: "ams3"


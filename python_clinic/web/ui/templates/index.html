{% extends "base.html" %}

{% block head %}
<link rel="stylesheet"
      href="{{ url_for('static', filename='css/pricing.css') }}"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

{% endblock %}

{% block container %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Rates</h1>
  <p class="lead">Pretend to ship, pretend to pay, ensure to test</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">2-day express</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">$15</h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Ships in 2 days</li>
          <li>Live tracking</li>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-primary">ship express</button>
      </div>
    </div>
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">5 day no hurry</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">$6.5</h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Ships in 5 days</li>
          <li>Live tracking</li>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-primary">ship no hurry</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
